quarkus.http.port=8079
quarkus.http.test-port=8085

quarkus.grpc.server.port=9000

quarkus.grpc.clients.passenger-service.port=9002
quarkus.grpc.clients.passenger-service.host=localhost

%prod.quarkus.http.port=8080

# configure your datasource
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME} # Inserted from docker-compose
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD} # Inserted from docker-compose
%prod.quarkus.datasource.reactive.url=${QUARKUS_DATASOURCE_REACTIVE_URL} # Inserted from docker-compose


# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create

# include swagger in prod
quarkus.swagger-ui.always-include=true